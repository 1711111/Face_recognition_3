<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light text-dark bg-light justify-content-start container-fluid">
        <h3 style="font-family: Audiowide; font-size: 36px; margin: 0px;">Face Recognition AI</h3>
      </nav>
      <center>
        <img src="Thanks for tuning in.gif" style="border-radius: 20px; scale: 0.85; margin-top: 0px; top: 0px;" class="container-fluid">
      </center>  
        <div class="container-fluid" style="text-align: center;" class="justify-content-center">
        <center>  
            <label>Webcam</label>
            <br>
            <span class="container"><div id="camera" style="border-radius: 15px; width: 700px; height: 350px; margin: 5px;" onmouseleave="UnPreview()"></div></span>
            <span class="container"><div id="result" style="border-radius: 15px; width: 700px; height: 350px; margin: 5px; display: none;" onmouseover="Preview()"></div></span> 
        </center>    
        <br><br>
        <span>
            <button onclick="take_snapshot()" class="btn btn-danger">Capture</button> 
            <button onclick="check()" class="btn btn-success">Identify</button>
        </span>    
        <br><br>
            <p style="font-size: 22px; color: black; font-family: Audiowide;">Object :  <span id="result_object_name"></span></p>
            <p style="font-size: 22px; color: black; font-family: Audiowide;">Accuracy : <span id="result_object_accuracy"></span></p>            
        </div>
        <script src="main.js"></script>
    </body>
</html>
